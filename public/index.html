<!DOCTYPE html>
<html lang="en">

<head>
    <title>My server API</title>
</head>

<body>
    <header>
        <h1>My server API</h1>
        <h2>RESTful JSON API</h2>
    </header>
    <main>
        <section>
            <h3>Get all breeds and voting information</h3>
            <p><code>GET/breeds </code></p>
        </section>
        <section>
            <h3>To add a new breed to table if not present</h3>
            <p><code>POST /breeds</code></p>
        </section>
        <section>
            <h3>Add vote to breed with that</h3>
            <p><code>PUT /breeds/:id</code></p>
        </section>
    </main>
</body>

</html>
